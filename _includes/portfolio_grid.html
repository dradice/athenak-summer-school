<!-- Instructors Section -->
<section id="instructors">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Instructors</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% assign sorted_instructors = site.instructors | sort: 'surname' %}
      {% for instructor in sorted_instructors %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#instructorModal-{{ instructor.modal-id }}" class="portfolio-link" data-toggle="modal">
          <img src="img/instructors/{{ instructor.img }}" class="img-responsive" alt="{{ instructor.alt }}">
        </a>
        <div class="instructor-info text-center">
          <h4>{{ instructor.firstname }} {{ instructor.surname }}</h4>
          <p>{{ instructor.affiliation }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
